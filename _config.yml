#asset_url: //t1.daumcdn.net/osa/blog/assets
google_analytics:
  ua: 'UA-72007721-1'
facebook:
  app_id: ''
  username: 
twitter:
  username: 
google_plus:
  username: 
github_url:
  username: taylor-an
