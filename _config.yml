title: Taylor's Tech Story
email: taylor@wiznet.io
description: |
  WIZnet / Arduino / Mbed / IPv6
baseurl: ''
url: 'https://taylor-an.gitgub.io'
timezone: Asia/Seoul 

repository: taylor-an/taylor-an.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: taylor@wiznet.io
image: '/assets/images/default_blog_cover.jpg'
asset_url: /assets
